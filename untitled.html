<!doctype html >
<html>

<head>
    <script type="text/javascript">
    function execute() {

        console.log('show me some love');

        var ajax1 = document.getElementById('ajax1');

        var ajax2 = document.getElementById('ajax2');

        var xhr1 = new XMLHttpRequest();

        xhr1.open('get', '#', true)

        xhr1.onload = function(e) {

            ajax1.innerHTML += 'First call is here!';

        }

        xhr1.send();

        var xhr2 = new XMLHttpRequest();

        xhr2.open('get', '#', true)

        xhr2.onload = function(e) {

            ajax2.innerHTML += 'Second call is here!';

        }

        xhr2.send();

    }
    </script>
    <style type="text/css">
    button {
        border: 2px solid black;
        border-radius: 5px;
        margin: 2em;
        padding: 1em;
    }
    </style>
</head>

<body>
    <h1>Simultaneous Ajax calls</h1>
    <button onclick="execute()">Make the calls</button>
    <div id="ajax1"> <span>This is the first Ajax call: </span></div>
    <div id="ajax2"> <span>This is the second Ajax call: </span></div>
</body>

</html>
